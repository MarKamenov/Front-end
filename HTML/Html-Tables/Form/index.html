<!DOCTYPE html>
<html lang="en">
  
<head>
<title>form</title>
<meta charset="UTF-8">
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal info:</legend>
            <table>
                <tbody>
                <tr>
                    <td><label for="name">Member name: </label></td>
                    <td><input type="text" id="name"/></td>
                    <td class="requiredField">*req</td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email"/></td>
                    <td class="requiredField">*req</td>
                </tr>
                <tr>
                    <td><label for="school">School: </label></td>
                    <td><input type="text" id="school"/></td>
                    <td class="requiredField">*req</td>
                </tr>
                </tbody>
            </table>
			<button type="submit" id="submitForm">
				<img src="image/button_submit.png" /> 
			</button>
           
        </fieldset>
	</form>
</body>
</html>
