<!DOCTYPE html>
<html lang="en">

<head>
    <title>form</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal info:</legend>
            <table>
                <tbody>
                    <tr>
                        <th><label for="name">Member name: </label></th>
                        <td><input type="text" id="name" /></td>
                        <td class="requiredField">*req</td>
                    </tr>
                    <tr>
                        <th><label for="email">Email: </label></th>
                        <td><input type="email" id="email" /></td>
                        <td class="requiredField">*req</td>
                    </tr>
                    <tr>
                        <th><label for="school">School: </label></th>
                        <td><input type="text" id="school" /></td>
                        <td class="requiredField">*req</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="submitForm">
                <img src="image/button_submit.png" alt="submit" />
            </button>

        </fieldset>
    </form>
</body>

</html>
