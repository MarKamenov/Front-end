<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Calculator</title>
		<meta charset="utf-8" />
		<style>
			table {background: #f3f9fa; color:#28F7ED; width:220px;height:270px;           
			text-shadow: 1px 1px 2px #aaa; font-size:22px;text-align:center;font-weight:bold;
			border-collapse: collapse;margin:0 auto;}
			#res{text-align:right; padding-right:5px;}
			td{border:1px solid #8ee5ee;}
		</style>
	</head>
	<body>
		<table border="1" >
				<tr>
					<td colspan="4" id="res" >123</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>+</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>-</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>*</td>
				</tr>
				<tr>
					<td colspan="2"> 0 </td>
					<td>.</td>
					<td>/</td>
				</tr>
		</table>
</body>
</html>
