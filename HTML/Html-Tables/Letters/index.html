<!DOCTYPE html>
<html lang="en">

<head>
	<title>Table Letters </title>
	<meta charset="UTF-8">
	<style>
		td {
			width: 25px;
		}
	</style>
</head>

<body>
	<table border="2 inset" width="230px" style="text-align:center">
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td style="text-align: right">B</td>
		</tr>
		<tr>
			<td rowspan="3" style="text-align: left">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td style="text-align: right">G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2" style="text-align: right">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td style="text-align: right">N</td>
			<td colspan="4">O</td>
		</tr>
	</table>
</body>

</html>
