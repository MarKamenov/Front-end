<!Doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Registration form</title>
	<style>
		table {
			margin: 0 auto;
			border-collapse: collapse
		}

		tfoot {
			background-color: Skyblue;
			text-align: center
		}
	</style>
</head>

<body>
	<table border="1">
		<tbody>
			<tr>
				<th scope="col">Last Name</th>
				<td><input type="text" name="fname" size="30" required></td>
			</tr>
			<tr>
				<th scope="col">First Name</th>
				<td><input type="text" name="lname" size="30" required></td>
			</tr>
			<tr>
				<th scope="col">Address</th>
				<td><textarea rows="4" cols="30"></textarea></td>
			</tr>
			<tr>
				<th scope="col">City</th>
				<td><input type="text" name="city">State
					<input type="text" name="city" size="2">
				</td>
			</tr>
			<tr>
				<th scope="col">Zip/Postal Code</th>
				<td><input type="text" name="zip" size="5"></td>
			</tr>
			<tr>
				<th scope="col">Country</th>
				<td>
					<select>
						<option>Andorra</option>
						<option>Angola</option>
						<option>Argentina</option>
						<option>Armenia</option>
						<option>Australia</option>
						<option>Austria</option>
						<option>Bahamas</option>
						<option>Bangladesh</option>
						<option>Barbados</option>
						<option>Belarus</option>
						<option>Belgium</option>
						<option>Belize</option>
						<option>Bolivia</option>
						<option>Bosnia and Herzegovina</option>
						<option>Botswana</option>
						<option>Brazil</option>
						<option selected>Bulgaria</option>
						<option>Burkina Faso</option>
						<option>Burma</option>
					</select>
				</td>
			</tr>
			<tr>
				<th scope="col">Phone(contry code, <br /> area code, number )</th>
				<td>(+<input type="text" name="phone" size="3">)
					<input type="text" name="phone" size="3">
					<input type="text" name="phone" size="10">
				</td>
			</tr>
			<tr>
				<th scope="col">E-mail</th>
				<td><input type="email" name="mail" size="30"></td>
			</tr>
			<tr>
				<th scope="col">Birth date</th>
				<td><input type="date" name="bdate" required></td>
			</tr>
			<tr>
				<th scope="col">Gender</th>
				<td>
					<select>
						<option>Male</option>
						<option>Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<th scope="col">Starting date</th>
				<td>
					<input type="radio" name="seazon" value="spring">Spring 2015
					<input type="radio" name="seazon" value="summer">Summer 2015
				</td>
			</tr>
			<tr>
				<th scope="col">Comments/Questions</th>
				<td><textarea rows="6" cols="35" required></textarea></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="clean" value="Clean This Form">
				</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
