<!DOCTYPE html>
<html lang="en">
<head >

    <title>CSS International Employees</title>

</head>
<body>

		    <td>Contact name</td>

		    <td>Maria Andreas</td>

		<tr>
		    <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>

		<tr>
		    <td>Thomas Hardy</td>
            <td>London</td>
