        <div id="second">
            <div id="forms">                                   
                    <form>
                        <input type="radio" name="numeralBase" value="hex" />Hex<br />
                        <input type="radio" name="numeralBase" value="dec" checked="checked" />Dec<br />
                        <input type="radio" name="numeralBase" value="oct" />Oct<br />
                        <input type="radio" name="numeralBase" value="bin" />Bin
                    </form> 
					
                    <form>
                        <input type="radio" name="wordSize" value="qword" checked="checked" />Qword<br />
                        <input type="radio" name="wordSize" value="dword" />Dword<br />
                        <input type="radio" name="wordSize" value="word" />Word<br />

            <div id="butons">                
                <table id="bt_table">

                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button disabled>B</button></td>
                        <td><button>←</button></td>
                        <td><button class="current">CE</button></td>

                    </tr>

                    <tr>
                        <td><button>Or</button></td>
                        <td><button>Xor</button></td>
                        <td><button disabled>D</button></td>

                    <tr>

                        <td><button class="num">3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2"><button>=</button></td>
                    </tr>

                    <tr>
                        <td><button>Not</button></td>
                        <td><button>And</button></td>
                        <td><button disabled>F</button></td>

                        <td><button disabled>.</button></td>
                        <td><button>+</button></td>
